    <main class="container-fluid">
        <!--inicio del formulario de contacto-->
        <div class="cont__formulario row"> 
            <div class="col-lg-1 col-md-none"></div>        
            <div class="formulario col-md-4 col-xs-12 border shadow rounded ">
                <form  action="" method="get">
                        <h2 class="form__titulo fuente__titulo2 pt-2 pb-3">Déjenos un mensaje y lo contactaremos</h2>
                        <label class="form-label mb-1" for="nombre">Nombre y Apellido:</label>
                        <input class="form-control mb-1" type="text" name="nombre" id="nombre">
                        <label class="form-label mb-1" for="mail">Email de Contacto:</label>
                        <input class="form-control" type="email" name="mail" id="mail">
                        <label class="form-label mb-1 mt-1" for="telefono">Teléfono:</label>
                        <input class="form-control" type="text" name="telefono" id="telefono">
                        <label class="form-label mb-1 mt-1" for="mensaje">Su Mensaje:</label>
                        <textarea class="form-control" name="comentario" rows="2"></textarea><br>
                        <input class="btn btn-secondary col-4" type="submit" value="enviar">
                </form> 
            </div>
            <div class="col-lg-2 col-md-none"></div>
